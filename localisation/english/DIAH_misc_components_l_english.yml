l_english:

# Modular Cruiser modules
 DIAH_cruiser_modules: "Module Bay"
 DIAH_cruiser_modules_desc: "These components utilise the modular bow section to enhance a Modular Cruiser's capabilities in various ways."

 DIAH_EMPTY_MODULE: "Empty Module Bay"
 DIAH_EMPTY_MODULE_DESC: "The empty bay of a Modular Cruiser, ready to receive a module."
 
 tech_DIAH_cruiser_mod_helldivers: "Rapid Tactical Asset Deployment"
 tech_DIAH_cruiser_mod_helldivers_desc: "Research has determined that the effectiveness of our orbital bombardment can be increased by use of ground-based target acquisition assets. In other words, let's put a bunch of people in tin cans, shoot them at a planet we're bombing, and hope for the best. For our glorious nation!"
 DIAH_RTAD_MODULE: "Rapid Tactical Asset Deployment Module"
 DIAH_RTAD_MODULE_DESC: "A module dedicated to maintaining a small division of ground-side target acquisition assistants - spotters, essentially - to enhance the precision of orbital bombardment."
 DIAH_MONITOR_MODULE: "Territory Patrol Module"
 DIAH_MONITOR_MODULE_DESC: "This module contains a vast array of comm uplinks and sensor modules to increase weapon range and accuracy, by receiving data from the incredible variety of sensor platforms deployed in inhabited systems. Obviously requires friendly relations with the owner to access."
 DIAH_MISSILE_MODULE: "Rapid Missile Fabrication Module"
 DIAH_MISSILE_MODULE_DESC: "This module is a series of specialised nanofabricators, dedicated to the rapid production of missiles."
 DIAH_SNEAKY_MODULE: "Enhanced Stealth Module"
 DIAH_SNEAKY_MODULE_DESC: "A comprehensive suite of stealth technology: sensor blinding, RADAR and LIDAR refraction fields, and ultra-sensitive passive sensors - as well as common sense manuals to be distributed to crew members. No letters to home, and no streaming Spaceflix!"
 DIAH_PDC_MODULE: "Point Defence Coordination Module"
 DIAH_PDC_MODULE_DESC: "A module containing sensor packages dedicated to tracking vast swarms of small objects. Great for tracking missiles, strike craft, and space junk!"
 DIAH_TENDER_MODULE: "Fleet Tender Module"
 DIAH_TENDER_MODULE_DESC: "This module is filled with nanofabricators dedicated to printing spare components and hull plating, as well as drones to distribute them to fleet members in need."
 DIAH_HELLDIVER_MODULE: "Rapid Tactical Asset Deployment Module"
 DIAH_HELLDIVER_MODULE_DESC: "Launch bays for specialised troopers, whose job is to mark targets on the ground for orbital bombardment."

