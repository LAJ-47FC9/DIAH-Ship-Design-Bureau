 # Mass Effect
 DIAH_overtuned_baby_sublight_masseffect: "Mass Effect Thrusters"
 DIAH_overtuned_baby_sublight_masseffect_desc: "These ship thrusters use the same principle that powers inertial negation technology to lower the ship's inertial mass, giving extra bang for one's delta-V. A welcome side effect is that ships become fantastically manoeuvrable under effects of a mass effect field, increasing evasion."
