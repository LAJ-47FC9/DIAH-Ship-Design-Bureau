 # Microjump
 DIAH_overtuned_baby_sublight_microjump: "Microjump Thrusters"
 DIAH_overtuned_baby_sublight_microjump_desc: "These ship thrusters use downscaled jump technology to translate a ship across a star system - also giving them a bonus to disengagement in combat. If a ship is also equipped with an FTL jump engine, the FTL engine will be able to draw from the sublight engine's capacitors, reducing jump cooldown."
